<html>
  <head>
    <title>SpaceInLogin</title>
  </head>
  <link rel="stylesheet" href="./css/login.css" />
  <body>
    <div class="outer">
      <div class="inner">
        <h1>SpaceIn</h1>
        <h3>LOGIN</h3>
        ID
        <input
          type="text"
          name="id"
          placeholder="아이디를 입력해주세요."
        /><br />
        PASSWORD
        <input
          type="password"
          name="password"
          placeholder="비밀번호를 입력해주세요."
        />
        <p>
          <input value="LOGIN" type="submit" name="login" />
        </p>
      </div>
    </div>
  </body>
</html>
