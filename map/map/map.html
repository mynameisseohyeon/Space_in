<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Space_in</title>
    <link rel="stylesheet" href="./map.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="inner">
      <div class="map_search">
        <!--왼쪽 서치바-->
        <input
          type="text"
          placeholder="지역명을 입력해주세요"
          class="search_input"
        />
        <i class="bi bi-search"></i>
      </div>
      <div class="map_page">
        <!--오른쪽 지도-->
        <div class="kakao_map">
          <div class="map_wrap">
            <div
              id="map"
              style="
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
              "
            ></div>

            <div id="menu_wrap" class="bg_white">
              <div class="option">
                <div>
                  <form onsubmit="searchPlaces(); return false;">
                    키워드 :
                    <input type="text" value=" " id="keyword" size="15" />
                    <button type="submit">검색하기</button>
                  </form>
                </div>
              </div>
              <hr />
              <ul id="placesList"></ul>
              <div id="pagination"></div>
            </div>
          </div>
        </div>

        <div class="move_btn">
          <span class="study_mate_btn"
            ><a href="./community.html">스터디 메이트 찾기</a></span
          >
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(window).on("wheel", function (event) {
          event.preventDefault();
          var scrollTop = $(window).scrollTop();
          $(window).scrollTop(scrollTop + event.originalEvent.deltaY);
        });
      });
    </script>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f8215b7a12a7d9e48006820ee8b5b99e&libraries=services"
    ></script>
    <script src="demo.js"></script>
  </body>
</html>
